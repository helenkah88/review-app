<div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{ review?.title }}</mat-card-title>
        <mat-card-subtitle><a routerLink="/user/{{review?.user._id}}">Author: {{ review?.user.username }}</a></mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, modi.</p>
      </mat-card-content>
      <review-app-carousel *ngIf="review" [slideImgs]="slideImgs"></review-app-carousel>
      <review-app-maps [places]="places"></review-app-maps>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>
